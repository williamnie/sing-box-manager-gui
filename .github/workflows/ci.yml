name: CI

on:
  push:
    branches: [main, master, feature-windows]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build frontend
        run: |
          cd web
          pnpm install
          pnpm run build

      - name: Build backend
        run: |
          CGO_ENABLED=0 go build -o sbm ./cmd/sbm/

      - name: Test Windows cross-compile
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o sbm.exe ./cmd/sbm/
